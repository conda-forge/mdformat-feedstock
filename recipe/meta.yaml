{% set name = "mdformat" %}
{% set version = "0.7.18" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mdformat-{{ version }}.tar.gz
  sha256: 42cba8bc5a6bb12d50bdf7c1e470c1f837a8ab8ce81571d4e53b9e62051f6e4f

build:
  number: 0
  noarch: python
  entry_points:
    - mdformat = mdformat.__main__:run
  script: {{ PYTHON }} -m pip install . -vv

# Check [project.dependencies] in
#   https://github.com/executablebooks/mdformat/blob/master/pyproject.toml
requirements:
  host:
    - python >=3.8
    - setuptools >=61.0.0
    - pip
  run:
    - python >=3.8
    - markdown-it-py >=1.0.0,<4.0.0
    - tomli >=1.1.0
    - importlib-metadata >=3.6.0

test:
  imports:
    - mdformat
    - mdformat.codepoints
  commands:
    - pip check
    - mdformat --help
  requires:
    - pip

about:
  home: https://github.com/executablebooks/mdformat
  summary: CommonMark compliant Markdown formatter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
    - maresb
